syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.aerynos.lichen.system";
option java_outer_classname = "SystemProto";

package system;

service System {
    rpc Status(SystemStatusRequest) returns (SystemStatusResponse) {}
    rpc Shutdown(SystemShutdownRequest) returns (SystemShutdownResponse) {}
}

message SystemStatusRequest {
}

message SystemStatusResponse {
    // System uptime in seconds
    uint64 uptime = 1;
}

message SystemShutdownRequest {
}

message SystemShutdownResponse {
    // True if the system is shutting down
    bool shutting_down = 1;
}
